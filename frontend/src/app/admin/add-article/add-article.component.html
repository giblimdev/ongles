<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-4 bg-white shadow-md rounded-lg">
  <div class="mb-4">
    <label for="store" class="block text-gray-700 font-bold mb-2">Store:</label>
    <input id="store" formControlName="store" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="category" class="block text-gray-700 font-bold mb-2">Category:</label>
    <input id="category" formControlName="category" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="classe" class="block text-gray-700 font-bold mb-2">Classe:</label>
    <input id="classe" formControlName="classe" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="subclasse" class="block text-gray-700 font-bold mb-2">Subclasse:</label>
    <input id="subclasse" formControlName="subclasse" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="code" class="block text-gray-700 font-bold mb-2">Code:</label>
    <input id="code" formControlName="code" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
    <input id="image" formControlName="image" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
    <input id="name" formControlName="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="brand" class="block text-gray-700 font-bold mb-2">Brand:</label>
    <input id="brand" formControlName="brand" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="rating" class="block text-gray-700 font-bold mb-2">Rating:</label>
    <input id="rating" formControlName="rating" type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="reviews" class="block text-gray-700 font-bold mb-2">Reviews:</label>
    <input id="reviews" formControlName="reviews" type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="summary" class="block text-gray-700 font-bold mb-2">Summary:</label>
    <input id="summary" formControlName="summary" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="info" class="block text-gray-700 font-bold mb-2">Info:</label>
    <input id="info" formControlName="info" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
    <input id="price" formControlName="price" type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="availability" class="block text-gray-700 font-bold mb-2">Availability:</label>
    <input id="availability" formControlName="availability" type="checkbox" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
    <textarea id="description" formControlName="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>
  <div class="mb-4">
    <label for="features" class="block text-gray-700 font-bold mb-2">Features:</label>
    <textarea id="features" formControlName="features" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>
  <div class="mb-4">
    <label for="usage" class="block text-gray-700 font-bold mb-2">Usage:</label>
    <textarea id="usage" formControlName="usage" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Article</button>
</form>
